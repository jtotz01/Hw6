<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Amicable Numbers Test</title>
</head>
<body>
	<div class="header">
		<h1>Amicable Numbers Test</h1>
	</div>
	<div class="container">
		<h2>Check Below to See If Two Numbers Are Amicable</h2>
		<h3>Two Numbers Are Amicable If The Sum of Their Factors (Excluding Themselves) Equals The Other Number</h3>
	</div>
    
    <div class="check_section">
		<form id="" action="" method="POST">
			<div class="input1">
				<label for="Num1">Number 1: </label>
				<input type="text" name="num1" id="num1">
			</div>
			<div class="input2">
				<label for="Num2">Number 2: </label>
				<input type="text" name="num2" id="num2">
			</div>
			<input type="button" id="checker" value="Check Numbers" onclick='check()'>
		</form>
    </div>
    
    <div id="result"></div>
    <div id="factor1"></div>
    <div id="factor2"></div>
        
    <script type="text/javascript">
        
        //store the factors of each number in an array
        function isFactor(num, arr) {
			for (var i = 1; i < num; i++) {
				if (num % i == 0) {
					arr.push(i);
				}
			}
		}
        
        //calculate sum of the factors
        function addFactor(arr) {
			var sum = 0; 
			for (var i = 0; i < arr.length; i++) {
				sum = sum + arr[i];
			}
			return sum; 
		}
        
		//check if the sum of the factors equals the other number
        function check() {
			
			//convert the string to an integer
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			

			var arr1 = new Array; 
			var arr2 = new Array; 

			isFactor(num1, arr1);
			isFactor(num2, arr2);

			//store the sum of the factors in a variable
			var sum1 = addFactor(arr1);
			var sum2 = addFactor(arr2);

			//determine if numbers are amicable 
			if (sum1 == num2 && sum2 == num1) {
				document.getElementById("result").innerHTML = "The numbers: " + num1 + " and " + num2 + " are amicable.";
			}
			else {
				document.getElementById("result").innerHTML = "The numbers: " + num1 + " and " + num2 + " are not amicable."; 
			}

			//list each numbers' factors
			document.getElementById("factor1").innerHTML = "Factors of " + num1 + ": " + arr1; 
			document.getElementById("factor2").innerHTML = "Factors of " + num2 + ": " + arr2;
		}
    </script>
    
</body>
</html>
